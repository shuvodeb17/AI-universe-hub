<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- flowbite css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <title>AI-universe-hub</title>
</head>
<body>

    <!-- header -->
    <header class="text-center">
        <h1 class="text-4xl text-center font-bold">AI Universe Hub</h1>
        <button type="button" class="mt-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Sort By Date</button>
    </header>

    <!-- main section start here -->
    <main>
        <div class="container mx-auto">
            <!-- spinner -->
            <div role="status">
                <svg id="spinner" aria-hidden="true" class="inline w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>

            <!-- all cards -->
            <div id="card-container" class="grid gap-4 grid-cols-3 gap-2">
                
            </div>


           <!-- modal body -->
           <input type="checkbox" id="my-modal-5" class="modal-toggle" />
           <div class="modal">
             <div class="modal-box w-11/12 max-w-5xl">
              <div class="main-modal grid grid-cols-2 gap-2">
                <div class="modal-left">
                    <a href="#" class="block p-6 bg-[#FEF7F7] border border-[#F29393] rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h5 id="modal-left-description" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>

                         <!-- pricing -->
                        <div id="pricing-wrapper" class="grid grid-cols-3 gap-2">
                            <div class="bg-white rounded p-5">
                                <h1 id="pricing-one" class="text-4 font-bold text-center text-green-600"></h1>
                            </div>
                            <div class="bg-white rounded p-5">
                                <h1 id="pricing-two" class="text-4 font-bold text-center text-amber-500"></h1>
                            </div>
                            <div class="bg-white rounded p-5">
                                <h1 id="pricing-three" class="text-4 font-bold text-center text-rose-600"></h1>
                            </div>
                        </div>

                        <!-- modal footer -->
                        <div id="pricing-wrapper" class="grid grid-cols-2 gap-2 mt-3">
                            <div>
                                <h1 class="text-2xl font-bold">Features</h1>
                                <ul id="features-container" class="list-disc list-decimal">
                                    
                                </ul>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold">Integrations</h1>
                                <ul id="integrations-container" class="list-disc list-decimal">
                                    
                                </ul>
                            </div>
                        </div>
                    </a>
                </div>

                <div id="modal-right">
                    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-5 relative">
                        <div id="img">
                            <div id="accuracy-wrapper" class="accuracy badge badge-secondary absolute right-7	top-7">
                                <p><span id="accuracy-score">94%</span> accuracy</p>
                            </div>
                            <a href="#">
                                <img id="modal-image" class="rounded-t-lg" src="" alt="" />
                            </a>
                        </div>
                        <div class="p-5 text-center">
                            <a href="#">
                                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Hi, how are you doing today?</h5>
                            </a>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">I'm doing well, thank you for asking. How can I assist you today?</p>
                        </div>
                    </div>
                </div>
              </div>
               <div class="modal-action">
                 <label for="my-modal-5" class="btn">Close</label>
               </div>
             </div>
           </div>
  

            <!-- show more button -->
            <div class="text-center">
                <button onclick="seeMoreBtn()" type="button" class="mt-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">See More</button>
            </div>
        </div>
    </main>

    


    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3f00588eaa.js" crossorigin="anonymous"></script>
    <!-- flowbite js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JS File -->
    <script src="./script/app.js"></script>
</body>
</html>
