<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- flowbite css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <title>AI-universe-hub</title>
</head>
<body>

    <!-- header -->
    <header class="text-center">
        <h1 class="text-4xl text-center font-bold">AI Universe Hub</h1>
        <button type="button" class="mt-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Sort By Date</button>
    </header>

    <!-- main section start here -->
    <main>
        <div class="container mx-auto">
            <div id="all-cards">
                <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <a href="#">
                        <img class="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
                    </a>
                    <div class="p-5">
                        <a href="#">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Features</h5>
                        </a>
                        <ol class="list-decimal list-inside">
                            <li>Natural language processing</li>
                            <li>Contextual understanding</li>
                            <li>Text generation</li>
                        </ol>

                        <hr class="mt-3 mb-3">

                        <div id="card-footer" class="flex items-center justify-between">
                            <div class="left">
                                <h2 class="text-2xl font-bold">ChatGPT</h2>
                                <i class="fa-regular fa-calendar-days mr-2 mt-2"></i>
                                <p class="inline">11/01/2022</p>
                            </div>
                            <div class="right">
                                <div class="bg-[#FEF7F7] h-10 w-10 flex items-center justify-center rounded-full cursor-pointer">
                                    <i class="fa-solid fa-arrow-right text-[#F29393]"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    


    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3f00588eaa.js" crossorigin="anonymous"></script>
    <!-- flowbite js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <!-- JS File -->
    <script src="./script/app.js"></script>
</body>
</html>
